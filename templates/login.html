{% extends 'base.html' %}
{% block user %} {{username}}{% endblock %}
{% load static %}

{% block css %}

{% endblock css %}

{% block title %}
 log in
{% endblock title %}


{% block content %}


<form action="" method="POST" class="form-horizontal">
      {% csrf_token %}
  {% if error %}
  <div class="alert alert-danger">
  <strong>{{error}}</strong>
</div>
  {% endif %}


  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" name="email" maxlength="50" required id="id_email" class="form-control">
    </div>

  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">password:</label>
    <div class="col-sm-10">
       <input type="password" name="password" maxlength="128" required id="id_password" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label> <input type="checkbox" value="remember-me"> Remember me </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
       <input  type="submit" value="log in " class="btn btn-success btn-lg btn-block"  >
    </div>
  </div>
</form>


{% endblock content %}
