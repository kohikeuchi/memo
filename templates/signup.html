{% extends 'base.html' %}
{% load static %}

{% block css %}
{% endblock css %}

{% block title %}
 sign up
{% endblock title %}


{% block content %}

<form action="" method="POST" class="form-horizontal">
    {% csrf_token %}
  <div class="form-group">
    {% if error %}
    <h1> {{error}}</h1>
    {% endif %}
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" name="email" maxlength="50" required id="id_email" class="form-control">
    </div>

      <div class="form-group">
    <label class="control-label col-sm-2" for="email">Username:</label>
    <div class="col-sm-10">
      <input type="text" name="username" maxlength="50" required id="id_email" class="form-control">
    </div>


  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">パスワード:</label>
    <div class="col-sm-10">
       <input type="password" name="password" maxlength="128" required id="id_password" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label> <input type="checkbox" value="remember-me"> Remember me </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
       <input  type="submit" value="create an account! " class="btn btn-success btn-lg btn-block"  >
    </div>
  </div>
</form>




{% endblock content %}
